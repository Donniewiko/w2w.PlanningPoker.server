<div class="container">
   <div class="page-header">
      <h1>Planning Poker <small>Dashboard</small></h1>
      <div class="btn-group">
         <button type="button" class="btn btn-default" data-ng-click="startRound()">Start</button>
      </div>
   </div>
   <div id="card-container">
      <div id="card">
         <div class="back"><p>3 SP</p></div>
         <div class="front"></div>
      </div>
   </div>

   <div class="row">
      <div data-ng-repeat="member in teamMembers" class="col-xs-6 col-sm-4">
         <div class="panel panel-default">
            <div class="panel-heading">{{member.Name}}</div>
            <div class="panel-body">{{member.SelectedCard}}</div>
         </div>
      </div>
   </div>
</div>
